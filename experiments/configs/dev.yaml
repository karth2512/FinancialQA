name: "Development Subset"
description: "Fast iteration on small subset (10 queries for testing)"
run_id: "dev-subset"
pipeline_type: "baseline"

retrieval_config:
  strategy: "bm25"
  top_k: 3
  k1: 1.5
  b: 0.75

llm_configs:
  generator:
    provider: "openai"
    model: "gpt-3.5-turbo"
    temperature: 0.0
    max_tokens: 128
    api_key_env_var: "OPENAI_API_KEY"

hyperparameters:
  subset_size: 10
  sample_strategy: "first"
