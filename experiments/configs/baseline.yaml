name: "Baseline RAG Evaluation"
description: "Simple retrieval-generation baseline with BM25 and Claude 3.5 Haiku"
run_id: "v0.0.0-baseline"
pipeline_type: "baseline"

retrieval_config:
  strategy: "bm25"
  top_k: 5
  k1: 1.5
  b: 0.75

llm_configs:
  generator:
    provider: "anthropic"
    model: "claude-3-5-haiku-20241022"
    temperature: 0.0
    max_tokens: 256
    api_key_env_var: "ANTHROPIC_API_KEY"

hyperparameters: {}
  # Optional: subset for testing
  # subset_size: 100
